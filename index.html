<!doctype html>
<html lang="en" data-framework="emberjs">
	<head>
		<meta charset="utf-8">
		<title>ember.js â€¢ TodoMVC</title>
		<link rel="stylesheet" href="bower_components/css/base.css">
	</head>
	<body>
		<script type="text/x-handlebars" data-template-name="todos">
			<section id="todoapp">
				<header id="header">
					<h1>todos</h1>
					{{input id="new-todo" type="text" value=newTitle action="createTodo" placeholder="What needs to be done?"}}
				</header>
				{{#if length}}
					<section id="main">
						<ul id="todo-list">
							{{#each filteredTodos itemController="todo"}}
								<li {{bind-attr class="isCompleted:completed isEditing:editing"}}>
									{{#if isEditing}}
										{{edit-todo class="edit" value=bufferedTitle focus-out="doneEditing" insert-newline="doneEditing" escape-press="cancelEditing"}}
									{{else}}
										{{input type="checkbox" class="toggle" checked=isCompleted}}
										<label {{action "editTodo" on="doubleClick"}}>{{title}}</label>
										<button {{action "removeTodo"}} class="destroy"></button>
										{{view Ember.Select content=priorities value=priority class="priority"}}
									{{/if}}
									</li>
							{{/each}}
						</ul>
						{{input type="checkbox" id="toggle-all" checked=allAreDone}}
					</section>
					<footer id="footer">
						<ul id="filters">
							<li>
								{{#link-to "todos.index" activeClass="selected"}}All{{/link-to}}
							</li>
							<li>
								{{#link-to "todos.must" activeClass="selected"}}Must{{/link-to}}
							</li>
							<li>
								{{#link-to "todos.should" activeClass="selected"}}Should{{/link-to}}
							</li>
							<li>
								{{#link-to "todos.could" activeClass="selected"}}Could{{/link-to}}
							</li>
						</ul>
					</footer>
				{{/if}}
			</section>
		</script>
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/handlebars/handlebars.js"></script>
		<script src="bower_components/ember/ember.js"></script>
		<script src="bower_components/ember-data/ember-data.js"></script>
		<script src="bower_components/ember-localstorage-adapter/localstorage_adapter.js"></script>
		<script src="js/app.js"></script>
		<script src="js/router.js"></script>
		<script src="js/models/todo.js"></script>
		<script src="js/controllers/todos_controller.js"></script>
		<script src="js/controllers/todo_controller.js"></script>
		<script src="js/views/edit_todo_view.js"></script>
		<script src="js/views/todos_view.js"></script>
	</body>
</html>
